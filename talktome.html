    <header>
        <h1>Talk to me</h1>
        <h2>Say whatever you like</h2>
    </header>


    <section class="reserve">
        <form method="post" name="Talk to Me" data-netlify="true">

            <div>
                <label for="firstName">First Name:</label>
                <input type="text" name="firstName" id="firstName" placeholder="First Name"
                required>
            </div>

            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" name="lastName" id="lastName" placeholder="Last Name"
                required>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="email"
                required>
            </div>

            <div>
                <label for="Phone">Phone:</label>
                <input type="tel" name="Phone" id="Phone" placeholder="Phone"
                required>
            </div>
            <br>

            <div class="Questions">
                <label>Ask your questions or say something here!</label> <br>
                <br>
                <textarea></textarea>
            </div>
        

            <div>
                <label>Agree to be polite</label>
                <input type="checkbox" name="Agree" id="Agree" value="Yes" required>
            </div>

           

            <div>
                <button type="submit">submit</button>
            </div>

            <div>
                <button type="reset">reset</button>
            </div>
        </form>
